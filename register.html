<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />

    <title>Register</title>
</head>

<body>
    <header>
        <a href="index.html">
            <img src="assets/Logo.png" class="logo"
                style="height: 100px; width: 100px; position: relative; bottom: 40px; float: left;">

        </a>
        <h1 style="position: relative; left: 10px; bottom: 24px;">Real Estate Company</h1>
        <div class="nav">
            <a href="products.html">Products</a>
            <a href="control.html">Control</a>
            <a href="register.html">Register</a>
            <a href="aboutus.html">About us</a>
        </div>
    </header>


    <main>
        <form class="register">
            <fieldset style="width: 300px;">
                <label class="nameField">Name</label><br>
                <input type="text" name="nameField" id="nameField"><br><br>
                <label class="emailField">Email</label><br>
                <input type="email" name="emailField" id="emailField"><br><br>
                <label class="phoneField">Phone number</label><br>
                <input type="text" name="phoneField" id="phoneField"><br><br>
                <label for="cashField">Pay in Cash</label>
                <input type="checkbox" name="cashField" id="cashField">
                <br>
                <label for="visaField"> Pay by VISA</label>
                <input type="checkbox" name="visaField" id="visaField">
                <br>
                <br>
                <input id="formButton" type="submit">
            </fieldset>
        </form>
        <section class="details" style="border:1px solid; height: 500px; width: 500px;">
            <article style="float: right;">


                <img src="img/p1/img2.jpg" style="width: 500px; height: 200px;"><br>
                <iframe class="maps" src="https://www.google.com/maps/embed?pb=!1m14!1m8!
            1m3!1d13549.275555664257!2d35.8688197!3d31.897932!3m2!1i1024!
            2i768!4f13.1!3m3!1m2!1s0x0%3A0x8693a9183825010b!2z2YPZhNmK2Kkg2YTZiNmF2YrZhtmI2LMg2KfZhNis2KfZhdi5
            2YrYqSDYp9mE2KrZgtmG2YrYqSAtIChMdW1pbnVzIFRlY2huaWNhbCBVbml2ZXJzaXR5IENv
            bGxlZ2UgKExUVUM!5e0!3m2!1sen!2sjo!4v1627729488180!5m2!1sen!2sjo" width="200" height="200" style="border:0;"
                    allowfullscreen="" loading="lazy"></iframe>
                <!-- name,address,price,rooms,contactus,like, dislike,  -->
                <table class="random">
                    <tr style="text-align: left;">
                        <th>Name</th>
                        <td id="name">dd</td>
                    </tr>
                    <tr style="text-align: left;">
                        <th>Address</th>
                        <td id="address">dd</td>
                    </tr>
                    <tr style="text-align: left;">
                    <th>Price</th>
                    <td id="price">dd</td>
                    </tr>
                    <tr style="text-align: left;">
                        <th>Rooms</th>
                        <td id="rooms">dd</td>
                    </tr>
                    <tr style="text-align: left;">
                    <th>Contact us</th>
                    <td id="contact">dd</td>
                    </tr>
                </table>
            </article>

        </section>
    </main>
    <footer>
        &copy;2021 Real Estate Company
    </footer>

</body>

</html>
